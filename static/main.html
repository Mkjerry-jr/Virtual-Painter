<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet-like Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }
        .video {
            flex: 0 0 70%;
            max-width: 70%;
        }
        .user-profiles {
            flex: 0 0 25%;
            max-width: 25%;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        .user-profile {
            width: 45%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        .user-profile img {
            width: 100%;
            display: block;
            border-radius: 8px;
        }
        .user-profile h3 {
            margin: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color:black;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            transition: 0.3s ease;
        }
        .user-profile:hover h3 {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video">
            <video width="900" height="620" controls>
                <source src="your_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="user-profiles">
            <!-- User Profiles -->
            <div class="user-profile">
                <img src="user1.jpeg" alt="User 1">
                <h3>User 1</h3>
            </div>
            <div class="user-profile">
                <img src="user2.jpg" alt="User 2">
                <h3>User 2</h3>
            </div>
            <div class="user-profile">
                <img src="user3.jpg" alt="User 1">
                <h3>User 1</h3>
            </div>
            <div class="user-profile">
                <img src="user4.jpg" alt="User 2">
                <h3>User 2</h3>
            </div>
            <div class="user-profile">
                <img src="user5.jpg" alt="User 1">
                <h3>User 1</h3>
            </div>
            <div class="user-profile">
                <img src="user6.jpeg" alt="User 2">
                <h3>User 2</h3>
            </div>
            <div class="user-profile">
                <img src="user7.jpg" alt="User 1">
                <h3>User 1</h3>
            </div>
            <div class="user-profile">
                <img src="user8.jpg" alt="User 2">
                <h3>User 2</h3>
            </div>
            <div class="user-profile">
                <img src="user9.jpg" alt="User 1">
                <h3>User 1</h3>
            </div>
            <div class="user-profile">
                <img src="user10.jpg" alt="User 2">
                <h3>User 2</h3>
            </div>

            <!-- Add more user profiles here -->
        </div>
    </div>
</body>
</html>
